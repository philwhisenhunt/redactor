<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="master.css">

    <body>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            $(document).on('click', '#buttonID', function(e){
                var easyPull = $('#messageBox').val();
                $.ajax({
                    url: "redactor.php",
                    type: "POST",
                    data: "pastedMessage=" + easyPull,
                    success: function(response){
                        console.log(response + "is the response");
                        $('#text-displayer').html(response);
                        $('#messageBox').fadeOut();
                    }

                });

                e.preventDefault();
            });

            
            $(document).ready(function(){
              $('#text-displayer').click(function(e){
                $(e.target).toggleClass("blacked-out");
              });


            });



            </script>

        <div class="mainContent">
            <h2>Redactor.</h2>


                <h3>Paste text here</h3>

                <textarea name="theMessageBox" id="messageBox"></textarea>
                <br>
                <button type="submit" id="buttonID">Submit</button>

           

            <hr>
           
                <h3>Then click to redact: </h3>
                        

                    <div id="text-displayer">
                        
                    
                    </div>
                </div>

        
        
        <script src="" async defer></script>
    </body>
</html>
